{% load static %}
<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Sign Up</title>
    <link rel="shortcut icon" href="{% static '\welcome\quizpress.ico' %}" type="image/x-icon">
    <link rel="icon"        href="{% static '\welcome\quizpress.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'home.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html, body {
        height: 100%;
        min-height: 100%;
      }
      body {
        font-family: Arial, sans-serif;
        background-color: #2c3e50;
      }
      .header {
        background-color: #0077C8;
        color: #ffffff;
        padding: 20px 0;
        text-align: center;
        position: relative;
        z-index: 1;
      }
      .header h1 {
        font-size: 36px;
        margin-bottom: 5px;
      }
      .header p {
        font-size: 16px;
      }
      .navbar {
        background-color: #005fa3;
        text-align: center;
        padding: 10px 0;
        position: relative;
        z-index: 1;
      }
      .navbar a {
        color: #ffffff;
        text-decoration: none;
        margin: 0 15px;
        font-weight: bold;
        font-size: 16px;
      }
      .navbar a:hover {
        text-decoration: underline;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: calc(100vh - 140px);
        margin-top: 20px;
        position: relative;
        z-index: 1;
      }
      .card {
        background-color: #ffffff;
        border-radius: 8px;
        padding: 40px;
        width: 100%;
        max-width: 400px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
      .card h1 {
        text-align: center;
        margin-bottom: 30px;
        color: #333;
      }
      label {
        font-weight: bold;
        margin-top: 10px;
        display: block;
      }
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 15px;
        border-radius: 4px;
        border: 1px solid #ccc;
      }
      input[type="radio"] {
        margin-right: 5px;
      }
      button {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        border: none;
        border-radius: 4px;
        background-color: #337ab7;
        color: white;
        font-size: 16px;
        cursor: pointer;
      }
      button:hover {
        background-color: #286090;
      }
      .message-list {
        color: red;
        margin-top: 15px;
      }
    </style>
</head>
<body>

  <!-- Vanta Waves Background -->
  <div id="vanta-bg" style="position:fixed; top:0; left:0; width:100%; height:100vh; z-index:-1;"></div>

  <div class="header">
    <h1>QuizPress</h1>
    <p>Manage Your Quizzes with Ease</p>
  </div>

  <div class="navbar">
    <!-- Optional navbar links if you want to add them -->
  </div>

  <div class="container">
    <div class="card">
      <h1>Sign Up</h1>
      <form id="signupForm" method="POST" action="{% url 'signup_handler' %}">
          {% csrf_token %}
          <label for="uname">Username</label>
          <input id="uname" type="text" name="username" required>
          <label for="pwd">Password</label>
          <input id="pwd" type="password" name="password" required>
          <label for="pwdconfirm">Confirm Password</label>
          <input id="pwdconfirm" type="password" name="passwordconfirm" required>
          <label>
            <input type="radio" name="role" value="teacher" required> I am a Teacher
          </label>
          <br/>
          <label>
            <input type="radio" name="role" value="publisher"> I am a Publisher
          </label>

          <br/>
          <button type="submit">Sign Up</button>
      </form>
      {% if messages %}
      <ul class="message-list">
          {% for message in messages %}
              <li>{{ message }}</li>
          {% endfor %}
      </ul>
      {% endif %}
      <button onclick="location.href='{% url 'home' %}'">Back to Home</button>
    </div>
  </div>

  <!-- Load Vanta.js and Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js" defer></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js" defer></script>
<script defer>
document.addEventListener('DOMContentLoaded', function() {
  VANTA.WAVES({
    el: "#vanta-bg",
    mouseControls: true,
    touchControls: true,
    gyroControls: false,
    minHeight: 200.00,
    minWidth: 200.00,
    scale: 1.00,
    scaleMobile: 1.00,
    color: 0xc365f,
    waveSpeed: 0.10,
    onLoad: function() {
      document.body.style.visibility = 'visible';
    }
  });
});
</script>

    

</body>
</html>
