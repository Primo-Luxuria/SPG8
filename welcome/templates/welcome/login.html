{% load static %}
<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>Log In | QuizPress</title>
  <link rel="shortcut icon" href="{% static '\welcome\quizpress.ico' %}" type="image/x-icon">
  <link rel="icon" href="{% static '\welcome\quizpress.ico' %}" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      min-height: 100%;
    }
    body {
      font-family: 'Roboto', Arial, sans-serif;
      background-color: transparent;
      overflow-x: hidden;
    }
    #vanta-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .header {
      background-color: #0077C8;
      color: white;
      padding: 20px 0;
      text-align: center;
      position: relative;
      z-index: 1;
    }
    .header h1 {
      font-size: 36px;
      margin-bottom: 5px;
    }
    .header p {
      font-size: 16px;
    }
    .navbar {
      background-color: #005fa3;
      text-align: center;
      padding: 10px 0;
      position: relative;
      z-index: 1;
    }
    .navbar a {
      color: #ffffff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      font-size: 16px;
    }
    .navbar a:hover {
      text-decoration: underline;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: calc(100vh - 140px);
      margin-top: 20px;
      padding: 20px;
      position: relative;
      z-index: 1;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 30px 40px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.15);
      font-size: 16px;
    }
    .card h1 {
      text-align: center;
      margin-bottom: 24px;
      color: #0077C8;
    }
    label {
      font-weight: 500;
      margin-top: 10px;
      display: block;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #0077C8;
      outline: none;
      box-shadow: 0 0 0 3px rgba(0,119,200,0.1);
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      background-color: #0077C8;
      color: white;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #005fa3;
    }
    .signup-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }
    .signup-link a {
      color: #0077C8;
      text-decoration: none;
    }
    .signup-link a:hover {
      text-decoration: underline;
    }
    .message-list {
      margin-top: 20px;
      color: red;
      list-style: none;
      padding-left: 0;
    }
  </style>
</head>

<body>

  <!-- Vanta Background -->
  <div id="vanta-bg"></div>

  <!-- Header -->
  <div class="header">
    <h1>QuizPress</h1>
    <p>Manage Your Quizzes with Ease</p>
  </div>

  <!-- âœ… Small Navbar -->
  <div class="navbar">
    <!-- Optional navbar links (empty for now) -->
  </div>

  <!-- Foreground Container -->
  <div class="container">
    <div class="card">
      <h1>Log In</h1>
      <form id="loginForm" method="POST" action="{% url 'login_handler' %}">
        {% csrf_token %}
        <label for="username">Username</label>
        <input id="username" type="text" name="username" required>

        <label for="password">Password</label>
        <input id="password" type="password" name="password" required>

        <button type="submit">Log In</button>
      </form>

      {% if messages %}
      <ul class="message-list">
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
      {% endif %}


      <button onclick="window.location.href='{% url 'home' %}'" style="margin-top: 20px;">Back to Home</button>
      <div class="signup-link">
        Don't have an account? <a href="{% url 'signup' %}">Sign up here</a>
      </div>
    </div>
  </div>

  <!-- Vanta Waves Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js" defer></script>
  <script defer>
    document.addEventListener('DOMContentLoaded', function() {
      VANTA.WAVES({
        el: "#vanta-bg",
        mouseControls: false,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        color: 0xc365f,
        waveSpeed: 0.80
      });
    });
  </script>

</body>
</html>
