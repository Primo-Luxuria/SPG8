<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Sign Up | QuizPress</title>
    <link rel="icon" type="image/x-icon" href="{% static 'quizpress.ico' %}">
    <link rel="stylesheet" href="{% static 'home.css' %}">
    <meta name="keywords" content="HTML, CSS, JavaScript, Django, sign up, register, registration, new user">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2e3a42;
        }
        /* Header with UAH Blue */
        .header {
            background-color: #0077C8; /* UAH Blue */
            color: whitesmoke;
            padding: 20px;
            text-align: center;
        }

            .header h1 {
                margin: 0;
                font-size: 36px;
            }

            .header p {
                margin: 5px 0 0;
                font-size: 16px;
            }
        /* Sign-Up Container */
        .signup-container {
            background: #ffffff;
            border-radius: 8px;
            padding: 40px;
            max-width: 400px;
            margin: 40px auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

            .signup-container h1 {
                font-size: 24px;
                margin-bottom: 20px;
                color: #333;
            }

            .signup-container label {
                display: block;
                margin-bottom: 5px;
                color: #2C2A29;
            }

            .signup-container input[type="text"],
            .signup-container input[type="password"] {
                width: 100%;
                padding: 10px;
                margin-bottom: 15px;
                border: 1px solid #ccc;
                border-radius: 4px;
                font-size: 16px;
            }

            .signup-container input[type="radio"] {
                margin-right: 5px;
            }

            .signup-container button {
                width: 100%;
                padding: 10px;
                background-color: #0077C8;
                border: none;
                border-radius: 4px;
                color: white;
                font-size: 16px;
                cursor: pointer;
                margin-bottom: 10px;
            }

                .signup-container button:hover {
                    background-color: #005fa3;
                }

        .back-btn {
            background-color: #ccc;
            margin-top: 10px;
        }

            .back-btn:hover {
                background-color: #bbb;
            }

        .message-list {
            margin-top: 20px;
            color: #d00;
            list-style: none;
            padding-left: 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>QuizPress</h1>
        <p>Manage Your Quizzes with Ease</p>
    </div>
    <div class="signup-container">
        <h1>Sign Up for QuizPress</h1>
        <form id="signupForm" method="POST" action="{% url 'signup_handler' %}">
            {% csrf_token %}
            <label for="uname">Please Choose a Username</label>
            <input id="uname" type="text" name="username" required>

            <label for="pwd">Please Choose a Password</label>
            <input id="pwd" type="password" name="password" required>

            <label for="pwdconfirm">Please Confirm Your Password</label>
            <input id="pwdconfirm" type="password" name="passwordconfirm" required>

            <div style="margin-bottom: 15px;">
                <input type="radio" id="teacher" name="role" value="teacher" required>
                <label for="teacher" style="display:inline;">I am a Teacher</label>
                <br>
                <input type="radio" id="publisher" name="role" value="publisher">
                <label for="publisher" style="display:inline;">I am a Publisher</label>
            </div>

            <button type="submit">Sign Up</button>
        </form>
        <button class="back-btn" onclick="window.location.href='{% url 'home' %}'">Back to Home</button>
        {% if messages %}
        <ul class="message-list">
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
</body>
</html>
