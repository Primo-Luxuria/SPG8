{% load static %}
<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Sign Up</title>
    <link rel="icon" type="image/x-icon" href="{% static 'quizpress.ico' %}">
    <link rel="stylesheet" href="{% static 'home.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        background-color: #2c3e50;
      }
      .header {
        background-color: #0077C8;
        color: #ffffff;
        padding: 20px 0;
        text-align: center;
      }
      .header h1 {
        font-size: 36px;
        margin-bottom: 5px;
      }
      .header p {
        font-size: 16px;
      }
      .navbar {
        background-color: #005fa3;
        text-align: center;
        padding: 10px 0;
      }
      .navbar a {
        color: #ffffff;
        text-decoration: none;
        margin: 0 15px;
        font-weight: bold;
        font-size: 16px;
      }
      .navbar a:hover {
        text-decoration: underline;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: calc(100vh - 140px);
        margin-top: 20px;
      }
      .card {
        background-color: #ffffff;
        border-radius: 8px;
        padding: 40px;
        width: 100%;
        max-width: 400px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
      .card h1 {
        text-align: center;
        margin-bottom: 30px;
        color: #333;
      }
      label {
        font-weight: bold;
        margin-top: 10px;
        display: block;
      }
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 15px;
        border-radius: 4px;
        border: 1px solid #ccc;
      }
      input[type="radio"] {
        margin-right: 5px;
      }
      button {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        border: none;
        border-radius: 4px;
        background-color: #337ab7;
        color: white;
        font-size: 16px;
        cursor: pointer;
      }
      button:hover {
        background-color: #286090;
      }
      .message-list {
        color: red;
        margin-top: 15px;
      }
    </style>
</head>
<body>
  <div class="header">
    <h1>QuizPress</h1>
    <p>Manage Your Quizzes with Ease</p>
  </div>
  <div class="navbar">
  
  </div>
  <div class="container">
    <div class="card">
      <h1>Sign Up</h1>
      <form id="signupForm" method="POST" action="{% url 'signup_handler' %}">
          {% csrf_token %}
          <label for="uname">Username</label>
          <input id="uname" type="text" name="username" required>
          <label for="pwd">Password</label>
          <input id="pwd" type="password" name="password" required>
          <label for="pwdconfirm">Confirm Password</label>
          <input id="pwdconfirm" type="password" name="passwordconfirm" required>
          <label>
            <input type="radio" name="role" value="teacher" required> I am a Teacher
          </label>
          <br/>
          <label>
            <input type="radio" name="role" value="publisher"> I am a Publisher
          </label>
          <br/>
          <button type="submit">Sign Up</button>
      </form>
      {% if messages %}
      <ul class="message-list">
          {% for message in messages %}
              <li>{{ message }}</li>
          {% endfor %}
      </ul>
      {% endif %}
      <button onclick="location.href='{% url 'home' %}'">Back to Home</button>
    </div>
  </div>
</body>
</html>
