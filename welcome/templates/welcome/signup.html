{% load static %}
<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Sign Up</title>
    <link rel="shortcut icon" href="{% static '\welcome\quizpress.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'home.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html, body {
        height: 100%;
        min-height: 100%;
      }
      body {
        font-family: 'Roboto', Arial, sans-serif;
        background-color: transparent;
        overflow-x: hidden;
      }
      .header {
        background-color: #0077C8;
        color: #ffffff;
        padding: 20px 0;
        text-align: center;
        z-index: 1;
        position: relative;
      }
      .header h1 {
        font-size: 36px;
        margin-bottom: 5px;
      }
      .header p {
        font-size: 16px;
      }
      .navbar {
        background-color: #005fa3;
        text-align: center;
        padding: 10px 0;
        z-index: 1;
        position: relative;
      }
      .navbar a {
        color: #ffffff;
        text-decoration: none;
        margin: 0 15px;
        font-weight: bold;
        font-size: 16px;
      }
      .navbar a:hover {
        text-decoration: underline;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: calc(100vh - 140px);
        margin-top: 20px;
        z-index: 1;
        position: relative;
        padding: 20px;
      }
      .card {
        background-color: #ffffff;
        border-radius: 12px;
        padding: 30px 40px;
        width: 100%;
        max-width: 450px;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.15);
        font-size: 16px;
      }
      .card h1 {
        text-align: center;
        margin-bottom: 24px;
        color: #0077C8;
      }
      label {
        font-weight: 500;
        margin-top: 10px;
        display: block;
      }
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 12px;
        margin-top: 5px;
        margin-bottom: 15px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 16px;
        transition: border-color 0.3s ease;
      }
      input[type="text"]:focus,
      input[type="password"]:focus {
        border-color: #0077C8;
        outline: none;
        box-shadow: 0 0 0 3px rgba(0,119,200,0.1);
      }
      input[type="radio"] {
        margin-right: 8px;
      }
      button {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        border: none;
        border-radius: 8px;
        background-color: #0077C8;
        color: white;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: #005fa3;
      }
      .login-link {
        text-align: center;
        margin-top: 15px;
        font-size: 14px;
      }
      .login-link a {
        color: #0077C8;
        text-decoration: none;
      }
      .login-link a:hover {
        text-decoration: underline;
      }
      .message-list {
        color: red;
        margin-top: 15px;
      }
    </style>
</head>
<body>

  <!-- Vanta Waves Background -->
  <div id="vanta-bg" style="position:fixed; top:0; left:0; width:100%; height:100vh; z-index:-1;"></div>

  <!-- Header -->
  <div class="header">
    <h1>QuizPress</h1>
    <p>Manage Your Quizzes with Ease</p>
  </div>

  <!-- Navbar -->
  <div class="navbar">
    <!-- Optional Navbar links -->
  </div>

  <!-- Main Content -->
  <div class="container">
    <div class="card">
      <h1>Sign Up</h1>
      <form id="signupForm" method="POST" action="{% url 'signup_handler' %}">
          {% csrf_token %}
          <label for="uname">Username</label>
          <input id="uname" type="text" name="username" required>

          <label for="pwd">Password</label>
          <input id="pwd" type="password" name="password" required>

          <label for="pwdconfirm">Confirm Password</label>
          <input id="pwdconfirm" type="password" name="passwordconfirm" required>

          <label>
            <input type="radio" name="role" value="teacher" required> I am a Teacher
          </label>
          <label>
            <input type="radio" name="role" value="publisher"> I am a Publisher
          </label>

          <button type="submit">Sign Up</button>
      </form>

      {% if messages %}
      <ul class="message-list">
          {% for message in messages %}
              <li>{{ message }}</li>
          {% endfor %}
      </ul>
      {% endif %}


      <button onclick="location.href='{% url 'home' %}'" style="margin-top: 20px;">Back to Home</button>
      <!-- New Already have account section -->
      <div class="login-link">
        Already have an account? <a href="{% url 'login' %}">Log in here</a>
      </div>


    </div>
  </div>

  <!-- Vanta Waves and Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js" defer></script>
  <script defer>
    document.addEventListener('DOMContentLoaded', function() {
      VANTA.WAVES({
        el: "#vanta-bg",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        color: 0xc365f,
        waveSpeed: 0.80
      });
    });
  </script>

</body>
</html>
